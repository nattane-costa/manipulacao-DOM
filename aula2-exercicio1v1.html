<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Manipulando Lista com DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light py-5">
    <div class="container">
      <h1 class="mb-4 text-center">
        Lista Interativa com manipulação de DOM via JS - Versão 1
      </h1>

      <!-- Campo para o novo item -->
      <div class="mb-3">
        <label for="novoItem" class="form-label">Digite o novo item:</label>
        <input
          type="text"
          id="novoItem"
          class="form-control"
          placeholder="Ex: Item 1"
        />
      </div>

      <!-- Botões de ação -->
      <div class="d-flex gap-3 mb-4">
        <button class="btn btn-primary" onclick="inserirNoFinal()">
          Inserir no Final
        </button>
        <button class="btn btn-success" onclick="inserirNoInicio()">
          Inserir no Início
        </button>
        <button class="btn btn-warning" onclick="inserirNaPosicao()">
          Inserir em Posição Específica
        </button>
      </div>

      <!-- Quadro/lista -->
      <ul id="lista" class="list-group">
        <!-- Itens da lista aparecerão aqui -->
      </ul>
    </div>

    <!-- Script da página -->
    <script>
      const lista = document.getElementById("lista");
      const input = document.getElementById("novoItem");

      function inserirNoFinal() {
        const valor = input.value.trim();
        if (valor) {
          const li = document.createElement("li");
          li.textContent = valor;
          li.className = "list-group-item";
          lista.appendChild(li);
          input.value = "";
        }
      }

      function inserirNoInicio() {
        const valor = input.value.trim();
        if (valor) {
          const li = document.createElement("li");
          li.textContent = valor;
          li.className = "list-group-item";
          lista.insertBefore(li, lista.firstChild);
          input.value = "";
        }
      }

      function inserirNaPosicao() {
        const valor = input.value.trim();
        if (!valor) return;

        const posicao = parseInt(
          prompt("Em qual posição deseja inserir o item? (Começa em 1)")
        );
        if (isNaN(posicao) || posicao < 1) {
          alert("Posição inválida.");
          return;
        }

        const li = document.createElement("li");
        li.textContent = valor;
        li.className = "list-group-item";

        if (posicao > lista.children.length) {
          lista.appendChild(li);
        } else {
          lista.insertBefore(li, lista.children[posicao - 1]);
        }

        input.value = "";
      }
    </script>
  </body>
</html>
